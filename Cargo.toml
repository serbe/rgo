[package]
authors = ["Serbe <mkoctuk@gmail.com>"]
edition = "2018"
name = "rgo"
version = "0.1.0"

[dependencies]
actix-cors = "0.3"
actix-rt = "1.1"
actix-web = "3.0"
chrono = {version = "0.4", features = ["serde"]}
deadpool-postgres = "0.5"
dotenv = "0.15"
env_logger = "0.7"
futures = "0.3"
log = {version = "0.4", features = ["std"]}
once_cell = "1.4"
rand = "0.7"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
thiserror = "1.0"
tokio-postgres = {version = "0.5", features = ["with-chrono-0_4"]}
